<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats-container">
      <div class="main">
        <div class="mobile-container">
          <h2 class="main__title">
            Get <span class="colored-text">insights</span> that help your business
            grow.
          </h2>
          <p class="main__para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="statistics">
            <div class="stat">
              <h3 class="stat__number">10k+</h3>
              <p class="stat__text">companies</p>
            </div>
            <div class="stat">
              <h3 class="stat__number">314</h3>
              <p class="stat__text">templates</p>
            </div>
            <div class="stat">
              <h3 class="stat__number">12M+</h3>
              <p class="stat__text">queries</p>
            </div>
        </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img
          class="stats-container__img"
          src="./images/image-header-desktop.jpg"
          alt=""
        />
        
      </div>
    </div>
  </body>
</html>
